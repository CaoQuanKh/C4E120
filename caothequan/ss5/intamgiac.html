<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inTamGiac</title>
</head>
<body>
    <script>
          for (let i = 0; i < 5; i++){
            for (let j = 1; j <= i; j++){
                document.write("_");
                console.log("_")
            }
            for (let x = 5-i; x >=1; x--){
                document.write("*");
                console.log("*")
            }
            console.log("\n")
            document.write("<br/>");
            
        
        
        }
        
        
    </script>
</body>
</html>
