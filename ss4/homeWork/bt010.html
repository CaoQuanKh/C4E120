        let i = parseInt(+prompt("Nhập một số tự nhiên >= 0"));
        console.log("số bạn đã nhập :" +i);
        if( i < 0){
            console.log("xin nhap so nguyen duong")
        }else if (i == 0){
            console.log("Giai thua cua 0 la 1")
            } else if(i>0){
                let product =1;
                    for(i=i; i >=1; i = i-1){
                    product = product*i;
                    }
                     console.log("Giai thua can tinh :"+ product);
                }

        
        
    </script>
