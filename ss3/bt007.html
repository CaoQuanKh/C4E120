<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra kí tự Alphabet</title>
</head>
<body>
    <script>
        var kytu = prompt("Vui lòng nhập ký tự")
        console.log("Ky tu can kiem tra :" + kytu)
        if((kytu>="a" && kytu<="z") || (kytu>="A" && kytu <="Z")) {
            console.log(" ky tu can kiem tra la ky tu ALPHABET")
        } else {
            console.log(" Ky tu nay khong phai ky tu ALPHABET")
        }
    </script>
</body>
</html>
