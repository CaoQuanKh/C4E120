<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapTinhTienDien</title>
</head>
<body>
    <script>
      let x = 7776 // chi so dien moi
      let y = 7593 // chi so dien cu
      let z = x - y
      console.log( "Chi so dien moi :" + x)
      console.log("Chi so dien cu :" +y)
      console.log( "Dien Nang tieu thu :" + (z)) 
      var i1 = 1549 // gia dien bac 1
      var i2 = 1600 // gia dien bac 2
      var i3 = 1858 // gia dien bac 3
      var i4 = 2000 // gia dien bac 4
      var i5 = 2500 // gia dien bac 5
      var i6 = 2900 // gia dien bac 6

      let a = 50*i1
      let b = 50*i1 + (z-50)*i2
      let c = 50*i1 + 50*i2 + (z-100)*i3
      let d = 50*i1 + 50*i2 + 100*i3 + (z-200)*i4
      let e = 50*i1 + 50*i2 + 100*i3 + 100*i4 + (z-300)*i5
      let f = 50*i1 + 50*i2 + 100*i3 + 100*i4 + 100*i5 + (z-400)*i6
       
      if (z<=50){
          console.log("Thanh tien :" + a)
          console.log("Tien thue VAT :" +a*0.1)
          console.log("Tien phai thanh toan :" + a + a*0.1)
      } else if ((z>50)&&(z<=100)) {
          console.log("Thanh tien :" + b)
          console.log("Tien thue VAT :" + b*0.1)
          console.log("Tien phai thanh toan :" + (b +b*0.1))
      } else if((z>100)&&(z<=200)) {
          console.log("Thanh tien :" + c)
          console.log("Tien thue VAT :" + c*0.1)
          console.log("Tien phai thanh toan :" + (c +c*0.1)) 
      } else if((z>200)&&(z<=300)) {
          console.log("Thanh tien :" +d)
          console.log("Tien thue VAT :" +d*0.1)
          console.log("Tien phai thanh toan :" + (d +d*0.1))
      } else if ((z>300)&& (z<=400)) {
          console.log("Thanh tien :" + e)
          console.log("Tien thue VAT :" + e*0.1)
          console.log("Tien phai thanh toan :" + (e +e*0.1))
      } else if ( z>400) {
          console.log("Thanh tien :" +f)
          console.log("Tien thue VAT :" + f*0.1)
          console.log("Tien phai thanh toan :" + (f +f*0.1))
      }
      
    </script>
</body>
</html>
